<div class="panel panel-default">
    <div class="panel-heading">
        <h5>Archive</h5>
    </div>
    <div class="list-padding">
        <div class="list-group list-group-root well">
            {% for yearNode in archive_tree %}
            <a href="#item-{{yearNode.year}}" class="list-group-item chevron-toggle" data-toggle="collapse">
                <i class="glyphicon glyphicon-chevron-right"></i>{{ yearNode.year }}
            </a>
            <div class="list-group collapse" id="item-{{yearNode.year}}">
                {% for monthNode in yearNode.months %}
                <a href="#item-{{yearNode.year}}-{{monthNode.month}}" class="list-group-item chevron-toggle"
                   data-toggle="collapse">
                    <i class="glyphicon glyphicon-chevron-right"></i>{{ monthNode.month }} ({{ monthNode.count }})
                </a>
                <div class="list-group collapse" id="item-{{yearNode.year}}-{{monthNode.month}}">
                    <a href="#" class="list-group-item">Item 1.1.1</a>
                    <a href="#" class="list-group-item">Item 1.1.2</a>
                    <a href="#" class="list-group-item">Item 1.1.3</a>
                </div>
                {% endfor %}
            </div>
            {% empty %}
            <div class="list-group-item">
                No posts yet :(
            </div>
            {% endfor %}
        </div>
    </div>

</div>
